            <h1>KayosGirl @ Twitch.TV</h1>

        <div class="inner clearfix">
            <section id="main-content">

                        <thead>
                            <tr>
                                <th style="border-bottom: 1px solid #ddd; width=10%;">No.</th>
                                <th style="border-bottom: 1px solid #ddd; width=20%;">Reward</th>

                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Make me wear my panda hood! (10 minute duration)</td>

                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Bonus Currency! (Gives everyone 25 bamboo!)</td>

                                <td>3000 Bamboo</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Custom sound effect in my bot!</td>
                                <td>!redeem 2 sound</td>
                                <td>10000 Bamboo</td>
                            </tr>
                        </tbody>
                    </table>
            </section>
            <aside id="sidebar">
                <div class="repo-owner"><a href="https://kayosgirl.github.io/">Home</a>.</div>
